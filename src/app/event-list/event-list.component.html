     <tr *ngFor="let event of events ; let i = index">

         <td>{{event.date}}</td>

 </ng-template>
 
 
 
 
 
   <!-- Trigger the modal with a button -->
   <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
 
   <!-- Modal -->
   <div class="modal fade" id="myModal" role="dialog">
     <div class="modal-dialog">
     
       <!-- Modal content-->
       <div class="modal-content">
      
           <button type="button" class="close" data-dismiss="modal">&times;</button>
          
 <div class="container">
   
         <h2>Parent - Event</h2>
         <form [formGroup]="eventForm">
             <div class="form-group">
                 <label>Edition</label>
                 <input type="text" class="form-control" formControlName="edition">
             </div>
             <div class="form-group">
                 <label>Date</label>
                 <input type="text" class="form-control" formControlName="date">
             </div>
             <div class="form-group">
                 <label>Location</label>
                 <input type="text" class="form-control" formControlName="location">
             </div>
            <input type="submit" value="Update" (click)="updateEvent()" class="btn btn-primary pull-right"/>
         </form>
     <h2>Agenda-details</h2>
     <form [formGroup]="agendaForm">
             <div class="form-group">
                 <label>Time</label>
                 <input type="text" class="form-control" formControlName="time">
             </div>
             <div class="form-group">
                 <label>Description</label>
                 <input type="text" class="form-control" formControlName="description">
             </div>
             <div class="form-group">
                 <label>Instructor</label>
                 <input type="text" class="form-control" formControlName="instructor">
             </div>
 
             <button type="submit" (click)="addRow()" class="btn btn-primary">Add Row</button>
         </form>
   
 </div>
 
 <h3>Agenda Details</h3>
 <table  class="table table-inverse">
     <tr>
         <th>Id</th>
         <th>Time</th>
         <th>Description</th>
         <th>Instructor</th>
 
     </tr>
     <tr *ngFor="let agenda of allAgendas ; let i = index">
         <td>{{1+i}}</td>
         <td>{{agenda.time}}</td>
         <td>{{agenda.description}}</td>
         <td>{{agenda.instructor}}</td>
     
         <td><button type="button"class="btn btn-primary" (click)="deleteAgenda(i)">Delete</button></td>
     </tr>
 </table>
